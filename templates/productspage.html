        // 1. Приветствие в зависимости от времени суток
        function greetUser() {
            const currentHour = new Date().getHours();
            let greeting;
            if (currentHour < 12) {
                greeting = "Доброе утро!";
            } else if (currentHour < 18) {
                greeting = "Добрый день!";
            } else {
                greeting = "Добрый вечер!";
            }
            alert(greeting);
        }

        // 2. Определить текущую дату и поздравить с праздником
        function celebrateHoliday() {
            const currentDate = new Date();
            const month = currentDate.getMonth();
            const day = currentDate.getDate();
            const holidays = {
                '0-1': "С Новым годом!",
                '1-23': "С Днем защитника Отечества!",
                '2-8': "С Международным женским днем!"
            };
            const holidayMessage = holidays[`${month}-${day}`];
            if (holidayMessage) {
                alert(holidayMessage);
            } else {
                alert("Сегодня нет праздника.");
            }
        }

        // 3. Проверка даты рождения
        function checkBirthday() {
            const birthDateInput = document.getElementById("birthDateInput").value; // Получаем значение из input
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1; // Месяцы начинаются с 0

            // Форматируем входную дату
            const inputParts = birthDateInput.split('.');
            const inputDay = parseInt(inputParts[0], 10);
            const inputMonth = parseInt(inputParts[1], 10);

            if (inputDay === day && inputMonth === month) {
                alert("С днем рождения!");
            } else {
                alert("Сегодня не ваш день рождения.");
            }
        }

        // Привязываем функцию проверки к кнопке
        document.getElementById("checkBirthdayButton").addEventListener("click", checkBirthday);


        function checkStoreSchedule() {
            const currentDate = new Date();
            const day = currentDate.getDay();
            const hour = currentDate.getHours();
            const month = currentDate.getMonth();
            const date = currentDate.getDate();

            const holidays = [
                { month: 0, date: 1 }, // Новый год, 1 января
                { month: 1, date: 23 }, // День защитника Отечества, 23 февраля
                { month: 2, date: 8 }    // Международный женский день, 8 марта
            ];

            const isHoliday = holidays.some(holiday => holiday.month === month && holiday.date === date);
            if (isHoliday) {
                alert("Магазин сегодня не работает по случаю праздника.");
                return;
            }

            if (day === 0 || day === 6) {
                alert("Магазин не работает по выходным.");
                return;
            }

            if (hour >= 9 && hour < 13) {
                alert("Магазин открыт.");
            } else if (hour >= 13 && hour < 14) {
                alert("Магазин закрыт на обед.");
            } else if (hour >= 14 && hour < 18) {
                alert("Магазин открыт.");
            } else {
                alert("Магазин не работает.");
            }
        }
